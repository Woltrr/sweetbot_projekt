<!doctype html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Kontakt</title>
</head>

<body>
	<!-- Menu -->
	<header>
		<figure class="logo">
		    <img src="../../../sweetbot_projekt/logo/sw-primær-logo.png" alt="Logo" />
		</figure>
		
	    <!-- Menu punkter -->
		<ul id="menu">
			<li>Services</li>
			<li>Om Sweetbot</li>
			<li>Kontakt</li>
			<li>HotBot</li>
		</ul>
	</header>
	
	<div class="container">
		<h1>Kontakt os</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, dignissimos!</p>
		
		<!-- Kontakt formular -->
		<form action="mailto:pey.barrett@hotmail.com" method="post" enctype="text/plain">
		    <input id="name" type="text" name="fullname" placeholder="Name *" required>
		    <input id="e-mail" type="text" name="email" placeholder="E-mail *" required>
		    <input id="phone" type="text" name="phone" placeholder="Phone" autofocus required>
		    <input id="subject" type="text" name="subject" placeholder="Subject *" required>
		    <textarea name="subject" placeholder="Message *" style="height:200px" required></textarea>
		
			<!-- Send besked knap -->
			<button id="message-btn">
				<input id="massage-button" type="submit" value="Send Message">
			</button>
	    </form>
	</div>
	
	
	<footer class="container footer">
		<!-- Kontaktoplysninger -->
		<div class="footer-box">
			<h3>Kontaktoplysninger</h3>
		</div>
		
		<!-- Adresse og sociale medier -->
		<div class="footer-box">
			<h3>Adresse</h3>
			<!-- sociale medier -->
			<h3>Følg med os på:</h3>
			<!-- Sociale medier: ikoner -->
			<div class="sociale-medier">
		        <i class="#"></i>
				<i class="#"></i>
				<i class="#"></i>
				<i class="#"></i>
			</div>
		</div>
		
		<!-- Placerings kort -->
		<div class="footer-box">
		    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2175.402693978913!2d12.509846802991117!3d55.77020370548601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46524e6d778cb02b%3A0x7e3ab7668df86d7c!2sCphbusiness+Lyngby!5e0!3m2!1sda!2sdk!4v1542622904572" width="300" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		
		
		<p id="copyright">&copy; 2018 Copyright, all rights reserved</p>
	</footer>
</body>
</html>
